<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<base href="/">
	<title>{{title}}</title>
	<meta name="description" content="{{description}}">
	<meta name="fragment" content="!">

	<!-- Apple META -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="{{url}}{{logo}}">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="{{url}}modules/core/img/brand/logo.png">

	<!-- Fav Icon -->
	<link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">
  
	<!-- Bootstrap / Material Icons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Application CSS Files -->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
</head>

<body ng-cloak x-scroll>
	<tmpl-header class="header-container"></tmpl-header>
	{% block content %}{% endblock %}
	<tmpl-footer class="footer-container"></tmpl-footer>

  	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

  	<!--Load The Socket.io File-->
  	<script type="text/javascript" src="/socket.io/socket.io.js"></script>

  	<!-- Application JavaScript Files (Library) -->
  	{% for jsFile in jsLibFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}
  	<!-- Application JavaScript Files -->
  	{% for jsFile in jsAppFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

  	<script type="text/javascript" src="/dist/conf.js"> </script>
	
	<script src="https://use.typekit.net/xuv4guc.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

	{% if livereload %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
	{% endif %}
</body>

</html>
